[dev]
  port = 1234
  [dev.https]
     certFile = "cert.pem"
     keyFile = "key.pem"

[build]
  functions = "functions"

[[headers]]
  for = "/*" # you can configure the correct paths here
  [headers.values]
    access-control-allow-origin = "*" # see a list of allowed values here: https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/Access-Control-Allow-Origin
