#location-permission-container {

    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    z-index: 1000;
    display: none;

}

#location-permission-container h3 {
    margin: 0 0 15px 0;
    color: #333;
    font-size: 18px;
    font-weight: bold;
}

/* Permission Container Text */
#location-permission-container p {
    margin: 0 0 20px 0;
    color: #666;
    font-size: 14px;
    line-height: 1.4;
}

/* Permission Button */
#location-permission-container button {
    padding: 10px 20px;
    background-color: #4285F4;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
    transition: background-color 0.3s ease;
}

#location-permission-container button:hover {
    background-color: #3367D6;
}

#location-permission-container button:active {
    background-color: #2A56C6;
}

#map {
    display: none;
}
